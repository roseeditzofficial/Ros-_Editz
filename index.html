<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rosé Editz — Official Socials</title>
<link rel="icon" href="MASTER_Editzz42.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --yt:#ff0033;
  --ig:#d62976;
  --dc:#5865F2;
  --text:#eaf0ff;
  --muted:#9aa4bf;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  min-height:100vh;
  font-family:Inter,system-ui;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#0b0f1a;
  cursor:default;
  position:relative;
}

#bgCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events:none;
}

/* Card */
.card{
  position:relative;
  z-index:10;
  max-width:900px;width:100%;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;padding:28px;
  box-shadow:0 40px 100px rgba(0,0,0,.7);
  animation: fadeInUp 1s ease forwards;
  transform: translateY(50px);
  transition: transform 0.5s ease, opacity 0.5s ease;
}
@keyframes fadeInUp {to {opacity:1; transform: translateY(0);}}
header{display:flex;gap:20px;align-items:center;opacity:0; animation: fadeIn 1.5s forwards; animation-delay:0.3s;}
@keyframes fadeIn {to{opacity:1;}}

.avatar{
  width:96px;height:96px;border-radius:18px;overflow:hidden;
  box-shadow:0 0 0 3px #ff5ca8,0 0 50px rgba(255,92,168,.7);
  animation: bounce 2s infinite;
}
.avatar img{width:100%;height:100%;object-fit:cover;}
@keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}

.tag{color:var(--muted)}
.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:26px 0; opacity:0; animation: fadeIn 1s forwards; animation-delay:0.5s;}
.stat{background:rgba(0,0,0,.35);padding:14px;border-radius:14px;text-align:center; transition: transform 0.3s ease;}
.stat:hover {transform: scale(1.05);}

.socials{display:grid;gap:18px;position:relative; z-index:10;}
.social{
  display:flex;align-items:center;justify-content:space-between;
  padding:18px 22px;border-radius:18px;text-decoration:none;color:#fff;
  font-weight:600;transition:.25s ease, box-shadow 0.3s ease;
  position:relative;overflow:hidden;
}
.social:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 0 20px rgba(255,255,255,0.3);
}
.social.youtube:hover{box-shadow:0 0 20px #ff0033, 0 0 40px #ff0033;}
.social.instagram:hover{box-shadow:0 0 20px #d62976, 0 0 40px #d62976;}
.social.discord:hover{box-shadow:0 0 20px #5865F2, 0 0 40px #5865F2;}

.icon{font-size:28px;width:40px;text-align:center; display:inline-block; transition: transform 0.3s ease;}
.social:hover .icon{animation: iconBounce 0.6s;}
@keyframes iconBounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}

.social:after{
  content:"";position:absolute;width:100%;height:100%;top:0;left:0;
  pointer-events:none;
  background:radial-gradient(circle,#fff 10%,transparent 10.01%);
  background-repeat:no-repeat;
  background-position:center;
  transform: scale(10);
  opacity:0;
  transition: transform 0.5s, opacity 1s;
}
.social:active:after{
  transform: scale(0);
  opacity:.3;
  transition:0s;
}

.left{display:flex;gap:16px;align-items:center}
.meta{font-size:13px;font-weight:400;opacity:.85}
.badge{background:rgba(0,0,0,.35);padding:8px 14px;border-radius:20px;font-size:13px}

.youtube{background:linear-gradient(135deg,#9b0019,var(--yt))}
.instagram{background:linear-gradient(135deg,#feda75,#d62976,#962fbf)}
.discord{background:linear-gradient(135deg,#404eed,var(--dc))}

footer{text-align:center;margin-top:24px;font-size:13px;color:var(--muted); opacity:0; animation: fadeIn 1s forwards; animation-delay:0.7s;}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="card" id="card">
<header>
  <div class="avatar"><img src="MASTER_Editzz42.png" alt="Rosé Editz"></div>
  <div>
    <h1>Rosé Editz</h1>
    <div class="tag">Anime edits • Motion • Community</div>
  </div>
</header>

<section class="stats">
  <div class="stat"><b>High</b><div class="meta">Quality</div></div>
  <div class="stat"><b>Active</b><div class="meta">Community</div></div>
  <div class="stat"><b>Daily</b><div class="meta">Uploads</div></div>
</section>

<section class="socials">
<a class="social youtube"
   href="https://www.youtube.com/@Ros%C3%A9Editz-%C3%A9"
   target="_blank">
  <div class="left">
    <i class="fab fa-youtube icon"></i>
    <div>YouTube<div class="meta">Watch latest edits</div></div>
  </div>
  <span class="badge">Subscribe</span>
</a>

<a class="social instagram"
   href="https://www.instagram.com/rose_editz_e"
   target="_blank">
  <div class="left">
    <i class="fab fa-instagram icon"></i>
    <div>Instagram<div class="meta">Reels & visuals</div></div>
  </div>
  <span class="badge">Follow</span>
</a>

<a class="social discord"
   href="https://discord.gg/uvxwUKtrHa"
   target="_blank">
  <div class="left">
    <i class="fab fa-discord icon"></i>
    <div>Discord<div class="meta">Join the community</div></div>
  </div>
  <span class="badge">Join</span>
</a>
</section>

<footer>© Rosé Editz</footer>
</div>

<script>
// Galaxy starfield with cursor attraction and blast
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let stars = [];
const starCount = 150;
for(let i=0;i<starCount;i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h,
    size: Math.random()*2 + 1
  });
}

let mouse = {x:null, y:null};

window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener('resize', ()=>{ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; });

function animate(){
  ctx.clearRect(0,0,w,h);
  let collected = 0;
  stars.forEach(star=>{
    // attract to cursor
    if(mouse.x && mouse.y){
      const dx = mouse.x - star.x;
      const dy = mouse.y - star.y;
      const dist = Math.sqrt(dx*dx+dy*dy);
      if(dist < 150){
        star.x += dx*0.05;
        star.y += dy*0.05;
      }
      if(dist < 10) collected++;
    }
    // draw star
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size,0,Math.PI*2);
    ctx.fillStyle='white';
    ctx.fill();
  });

  // If all stars collected near cursor, trigger blast
  if(collected === stars.length){
    blastStars();
    return;
  }

  requestAnimationFrame(animate);
}
animate();

function blastStars(){
  const blastStars = stars.map(star => ({
    x: star.x,
    y: star.y,
    vx: (Math.random()-0.5)*15,
    vy: (Math.random()-0.5)*15,
    size: star.size
  }));
  let t = 0;
  const blastAnim = () => {
    ctx.clearRect(0,0,w,h);
    t++;
    blastStars.forEach(s=>{
      s.x += s.vx;
      s.y += s.vy;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size,0,Math.PI*2);
      ctx.fillStyle='white';
      ctx.fill();
    });
    if(t<40){
      requestAnimationFrame(blastAnim);
    } else {
      // After blast, show new page with animation
      showNewPage();
    }
  }
  blastAnim();
}

function showNewPage(){
  const card = document.getElementById('card');
  card.style.transform='scale(0)';
  card.style.opacity='0';
  setTimeout(()=>{
    // Reset stars
    stars = [];
    for(let i=0;i<starCount;i++){
      stars.push({
        x: Math.random()*w,
        y: Math.random()*h,
        size: Math.random()*2 + 1
      });
    }
    card.style.transform='scale(1)';
    card.style.opacity='1';
    mouse.x=null;
    mouse.y=null;
    animate();
  },600);
}
</script>
</body>
</html>
